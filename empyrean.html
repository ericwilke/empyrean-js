<html lang="en">
<head>
  <meta charset="utf-8">

  <title>EMPYREAN</title>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <center>
    <div id="start">
      <button id="startButton" onclick='init();'>

      </button>
    </div>

  <table>
    <tr>
      <td>
        <canvas id="main_screen" width="0" heigh="0"></canvas>

    </tr>
